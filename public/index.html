<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bundesliga Web-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root-container">
      <div id="sidebar">
        <img id="bundesliga-logo" src="logos/bundesliga.png" />
        <h1>Matchday 13</h1>
        <h3>Season 2018-19</h3>
      </div>
      <div id="display">
        <div class="odd-game game" id="container-1">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/dusseldorf.png" />
            <div class="game-info">0-1</div>
            <img class="team-logo away-team" src="./logos/mainz.png" />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-2">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/hanover.png" />
            <div class="game-info">0-2</div>
            <img class="team-logo away-team" src="./logos/berlin.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-3">
          <div></div>
          <div class="game-body">
            <img
              id="bremen"
              class="team-logo home-team"
              src="./logos/bremen.png"
            />
            <div class="game-info">1-2</div>
            <img class="team-logo away-team" src="./logos/bayern.png" />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-4">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/stuttgart.png" />
            <div class="game-info">1-0</div>
            <img
              id="augsburg"
              class="team-logo away-team"
              src="./logos/augsburg.png"
            />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-5">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/bvb.png" />
            <div class="game-info">2-0</div>
            <img
              id="freiburg"
              class="team-logo away-team"
              src="./logos/freiburg.png"
            />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-6">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/hoffenheim.png" />
            <div class="game-info">1-1</div>
            <img class="team-logo away-team" src="./logos/schalke.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-7">
          <div></div>
          <div class="game-body">
            <img
              id="rb-leipzig"
              class="team-logo home-team"
              src="./logos/rbleipzig.png"
            />
            <div class="game-info">2-0</div>
            <img
              id="gladbach"
              class="team-logo away-team"
              src="./logos/gladbach.png"
            />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-8">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/frankfurt.png" />
            <div class="game-info">1-2</div>
            <img class="team-logo away-team" src="./logos/wolfsburg.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-9">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/nurnberg.png" />
            <div class="game-info">1-1</div>
            <img
              id="leverkusen"
              class="team-logo away-team"
              src="./logos/leverkusen.png"
            />
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
