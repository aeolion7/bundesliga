<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bundesliga Web-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="root-container">
      <div id="sidebar">
        <img id="bundesliga-logo" src="logos/bundesliga.png" />
        <h1>Matchday ##</h1>
        <h3>Season 20XX-XX</h3>
      </div>
      <div id="display">
        <div class="odd-game game" id="container-1">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/bayern.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/bvb.png" />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-2">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos//hoffenheim.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/bremen.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-3">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/frankfurt.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/augsburg.png" />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-4">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/berlin.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/dusseldorf.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-5">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/freiburg.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/hanover.png" />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-6">
          <div></div>
          <div class="game-body">
            <img id="gladbach" class="team-logo home-team" src="./logos/gladbach.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/wolfsburg.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-7">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/schalke.png" />
            <div class="game-info"></div>
            <img id="rb-leipzig" class="team-logo away-team" src="./logos/rbleipzig.png" />
          </div>
          <div></div>
        </div>
        <div class="even-game game" id="container-8">
          <div></div>
          <div class="game-body">
            <img class="team-logo home-team" src="./logos/stuttgart.png" />
            <div class="game-info"></div>
            <img class="team-logo away-team" src="./logos/nurnberg.png" />
          </div>
          <div></div>
        </div>
        <div class="odd-game game" id="container-9">
          <div></div>
        <div class="game-body">
          <img class="team-logo home-team" src="./logos/leverkusen.png" />
          <div class="game-info"></div>
          <img class="team-logo away-team" src="./logos/mainz.png" />
        </div>
        <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
